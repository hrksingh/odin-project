<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="flex.css" />
  </head>

  <body>
    <div class="layout">
      <section class="layout__header">
        <div class="header__panel"></div>
        <div class="header__content">
          <div class="content__item"></div>
          <div class="content__item"></div>
        </div>
        <div class="header__panel"></div>
      </section>

      <section class="layout__main">
        <div class="main__sidebar"></div>
        <div class="main__content">
          <div class="content__primary"></div>
          <div class="content__secondary"></div>
        </div>
      </section>

      <section class="layout__footer">
        <div class="footer__item footer__item--large"></div>
        <div class="footer__item footer__item--small"></div>
        <div class="footer__item footer__item--small"></div>
        <div class="footer__item footer__item--large"></div>
      </section>
    </div>
  </body>
</html>
