<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cascade</title>
    <link rel="stylesheet" href="cascade.css" />
  </head>
  <body>
    <p class="bold">I'm just a paragraph with extra bold text!</p>
    <p class="bold small-font">I'm a smaller paragraph, also with bold text!</p>
    <button class="green-button">Confirm</button>
    <button class="white-button">Cancel</button>
    <div class="thin">I'm a div with thin text!</div>
    <div class="thin">
      I'm a div with thin text and a child div!
      <div class="child">I'm a smaller child div with extra bold text.</div>
    </div>
  </body>
</html>
