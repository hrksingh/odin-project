<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS with class and Id</title>
    <link rel="stylesheet" href="class_id_css.css" />
  </head>
  <body>
    <p class="odd">Number 1 - I'm class!</p>
    <div id="two">Number 2 - I'm one ID</div>
    <p class="odd adjust-font-size">I Number 3- I am class, but cooler!</p>
    <div id="four" class="adjust-font-size">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm class!</p>
  </body>
</html>
