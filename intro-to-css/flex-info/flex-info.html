<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plants</title>
    <link rel="stylesheet" href="flex-info.css" />
  </head>

  <body>
    <div class="title">Information !</div>

    <div class="container">
      <div class="info">
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/flex/04-flex-information/images/barberry.png?raw=true"
          alt="barberry"
        />
        <div class="text">This is a type of plant. We love this one.</div>
      </div>

      <div class="info">
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/flex/04-flex-information/images/chilli.png?raw=true"
          alt="chilli"
        />
        <div class="text">This is another type of plant. Isn't it nice?</div>
      </div>

      <div class="info">
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/flex/04-flex-information/images/pepper.png?raw=true"
          alt="pepper"
        />
        <div class="text">We have so many plants. Yay plants.</div>
      </div>

      <div class="info">
        <img
          src="https://github.com/TheOdinProject/css-exercises/blob/main/foundations/flex/04-flex-information/images/saffron.png?raw=true"
          alt="saffron"
        />
        <div class="text">I'm running out of things to say about plants.</div>
      </div>
    </div>
  </body>
</html>
